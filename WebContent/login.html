<!doctype html>
<html lang="en" class="no-js">
<head>
	<title>Event Admin</title>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- font used -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
	<!-- CSS reset -->
	<link rel="stylesheet" href="css1/reset.css">
	<!-- themify CSS -->
    <link rel="stylesheet" href="assets1/themify-icons/themify-icons.css">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets1/bootstrap/css/bootstrap.min.css">
	<!-- dashboard style --> 
	<link rel="stylesheet" href="css1/style.css">
	<!-- Modernizr js -->
	<script src="../js/modernizr.html"></script>
</head>
<body class="dash-body login-body">

<!-- ============================
	 banner section 
	 ============================-->
<section class="login-wrapper">
	<div class="login-head">
		<div class="login-logo">
			<h1>Event&nbspAdmin</h1>
			<p>Only for Admins!</p>
		</div><!-- end of login-logo -->
	</div><!-- end of login-head -->
</section><!-- end of login-wrapper -->

<!-- ============================
	 login content
	 ============================-->
<section class="login-wrapper-text">
	<div class="container">
		<div class="login-inner-wrapper">
			<form action="Login_admin" method="get">
				<div class="input-login-wrapper clearfix">
					<span><i class="ti-user"></i></span>
					<input type="email" name="l_user" placeholder="Username">
				</div><!-- end of input-login-wrapper -->
				
				<div class="input-login-wrapper clearfix">
					<span><i class="ti-key"></i></span>
					<input type="password" name="l_password" placeholder="password">
				</div><!-- end of input-login-wrapper -->
				
				<div class="input-login-wrapper clearfix btn-input">
			        <input type="submit" value="Login">
					<span><i class="ti-unlock"></i></span>
				</div><!-- end of input-login-wrapper -->

			</form>
		</div><!-- end of login-inner-wrapper -->
	</div><!-- end of container -->
</section><!-- end of login-wrapper-text -->

</body>
</html>
